<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2 :style="{'opacity':opacity}">Vue生命周期</h2>
  </div>
</body>
<script>
  new Vue({
    el:'#root',
    data:{
      opacity:0.3
    },
    // Vue第一次解析模板，并将真实DOM渲染到页面上时调用的函数,如果在mounted()调用后更改模板，mounted()不会被调用
    // mounted中的this指向为vm
    mounted() {
      setInterval(()=>{
        this.opacity-=0.01
        if(this.opacity<=0)
        this.opacity=1
      },16)
    },
  })
</script>
</html>
