<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button @click="student.age++">年龄++</button>
    <button @click="addSex">添加性别，默认男</button>
    <button @click="addFriend">在列表首位添加朋友</button>
    <button @click="updateFriend">修改第一个朋友名字为张三</button>
    <button @click="addHobby">添加一个爱好</button>
    <button @click="updateHobby">修改第一个爱好为:开车</button>
    <hr>
    <h3>姓名:{{student.name}}</h3>
    <h3>年龄:{{student.age}}</h3>
    <h3 v-if="student.sex">性别:{{student.sex}}</h3>
    <h3>爱好:</h3>
    <ul>
      <li v-for="(hobby,index) in student.hobbies" :key="index">
        {{hobby}}
      </li>
    </ul>

    <h3>朋友们:</h3>
    <ul>
      <li v-for="(friend,index) in student.friends" :key="index">
        {{friend.name}}=={{friend.age}}
      </li>
    </ul>
  </div>
</body>
<script>
  const vm=new Vue({
    el:'#root',
    data:{
      student:{
        name:'张三',
        age:18,
        hobbies:['抽烟','喝酒','烫头'],
        friends:[{id:1,name:'李四',age:20},{id:2,name:'王五',age:17}]
      }
    },
    methods: {
      addSex(){
        Vue.set(this.student,'sex','男')
      },
      addFriend(){
        this.student.friends.unshift({id:3,name:'赵六',age:39})
      },
      updateFriend(){
        this.student.friends[0].name='张三'
      },
      addHobby(){
        this.student.hobbies.push('玩游戏')
      },
      updateHobby(){
        this.student.hobbies.splice(0,1,'开车')
      }
    },
  })
</script>
</html>
