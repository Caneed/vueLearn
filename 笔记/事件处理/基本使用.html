<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>欢迎来到{{name}}的空间</h2>
    <!-- <button v-on:click="showInfo">点击提示信息</button> -->
    <!-- v-on的简写形式:@click='function' -->
    <button @click="showInfo">点击提示信息</button>
    <!-- $event指的是占位符，在传参时如果不加此占位符则ev事件对象会丢失 -->
    <button @click="showInfo2($event,66)">点击提示信息(传参)</button>
  </div>
</body>
<script>
  const vm=new Vue({
    el:'#root',
    data:{
      name:'can can need'
    },
    methods:{
      showInfo(ev){
        alert('hello')
        console.log(ev);//event{...}
        console.log(this);//this为vm对象 
        // 如果定义为箭头函数，则this为window
      },
      showInfo2(ev,num){
        alert('hello'+num)
        console.log(ev);//event{...}
      }
    }
  })
</script>
</html>
