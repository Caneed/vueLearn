<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
<div id="root">
<!--    根结点中直接渲染模板-->
<!--    <h2>{{title}}</h2>-->
</div>
</body>
<script>
    const vm=Vue.createApp({
        data(){
            return {
              title:'hello Vue'
            }
        },
    //    在Vue实例中渲染模板
    //     template:`
    //         <h1>{{title}}</h1>
    //     `,
        // 调用render函数
        render(){
            //参数1为标签名，参数二为配置对象，里面可以配置属性。参数三是子结点的数组
            return Vue.h('h1',{class:'title',innerHTML:'helloVue'},[])
        }
    }).mount('#root')
</script>
</html>
