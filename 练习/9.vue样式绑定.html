<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <style>
    .active{
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .text-danger{
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{'active':isActive,'text-danger':danger}"></div>
  </div>
  <div id="demo" v-bind:style="{'background-color':activeColor,'width':activeWidth+'px','height':activeHeight+'px'}"></div>

  <div id="demo2" v-bind:style="styleObject"></div>
  <div id="demo3" v-bind:style="[styleObject1,styleObject2]"></div>
</body>
<script>
  var vm=new Vue({
    el:"#app",
    data:{
      isActive:true,
      danger:true
    }
  })
  var vm2=new Vue({
    el:"#demo",
    data:{
      activeColor:"red",
      activeWidth:100,
      activeHeight:100
    }
  })
  var vm3=new Vue({
    el:"#demo2",
    data:{
      styleObject:{
        backgroundColor:'green',
        width:'100px',
        height:'100px'
      }
    }
  })
  var vm4=new Vue({
    el:"#demo3",
    data:{
      styleObject1:{
        backgroundColor:'blue',
        width:'100px',
      },
      styleObject2:{
        height:'100px'
      }
    }
  })
</script>
</html>
