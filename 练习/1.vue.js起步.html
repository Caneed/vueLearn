<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="vue_demo">
      <h1>site:{{site}}</h1>
      <h1>url:{{url}}</h1>
      <h1>details:{{details()}}</h1>
    </div>

    <div id="box">
      <ul>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ul>
    </div>
    <script>
      var vm = new Vue({
        el: "#vue_demo",
        data: {
          site: "hello",
          url: "www.baidu.com",
          alexa: "100000",
        },
        methods: {
          details: function () {
            return this.site + "百度一下，你就知道";
          },
        },
      });

      let vm2 = new Vue({
        el: "#box",
        data: {
          todos: [{ text: "hello" }, { text: "haha" },{text:'hehe'}],
        },
      });
    </script>
  </body>
</html>
