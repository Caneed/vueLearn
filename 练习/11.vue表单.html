<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <input v-model.lazy="message" placeholder="和上面的数据相同" onchange="change()">

    <p>{{message2}}</p>
    <textarea v-model="message2" cols="30" rows="10"></textarea>
  </div>

  <div id="demo">
    <p>单选框</p>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>

    <p>复选框</p>
    <input type="checkbox" id="google" value="google" v-model="checkedNames">
    <label for="google">google</label>
    <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
    <label for="runoob">runoob</label>
    <input type="checkbox" id="baidu" value="baidu" v-model="checkedNames">
    <label for="baidu">baidu</label>
    <p>选到的值：{{checkedNames}}</p>
  </div>

  <div id="demo2">
    <input type="radio" id="baidu" value="baidu" v-model="picked">
    <label for="baidu">baidu</label>
    <input type="radio" id="google" value="google" v-model="picked">
    <label for="google">google</label>
    <p>选到的数据：{{picked}}</p>
  </div>
  
  <div id="demo3">
    <select v-model="selected">
      <option value="banana">香蕉</option>
      <option value="apple">苹果</option>
      <option value="lemon">柠檬</option>
    </select>
    <p>选中的是{{selected}}</p>
  </div>
</body>
<script>
  new Vue({
    el:"#app",
    data:{
      message:"消息一",
      message2:"消息二"
    }
  })

  new Vue({
    el:"#demo",
    data:{
      checked:false,
      checkedNames:[]
    }
  })

  new Vue({
    el:"#demo2",
    data:{
      picked:[]
    }
  })

  new Vue({
    el:"#demo3",
    data:{
      selected:[]
    }
  })
  console.xxx=50
  console.log(console.xxx)
  // change事件
  function change(){
    alert("文本改变了")
  }
</script>
</html>
