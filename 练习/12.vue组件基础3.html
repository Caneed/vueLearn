<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <post-blog v-for="post in posts" v-bind:post="post"
      v-on:larger="zoomFont" v-bind:style="{fontSize:postFontSize+'em'}"></post-blog>
    </div>
  </body>
  <script>
    let tool = {
      props: ["post"],
      template: `<div>
      <h3>{{post.title}}</h3>
      <button v-on:click="enLarge">放大字体</button>
      <div>{{post.content}}</div>
      <div>{{post.postAt}}</div>
      </div>`,
      methods:{
        enLarge:function(){
          this.$emit('larger')
        }
      }
    };

    new Vue({
      el: "#app",
      components: {
        'postBlog':tool,
      },
      data: {
        posts: [
          { title: "标题1", content: "内容1", postAt: "2022-8-19" },
          {title: "标题2",content: "内容2",postAt: "2022-8-20"},
        ],
        postFontSize: 1,
      },
      methods:{
        zoomFont:function(){
          this.postFontSize+=0.1
        }
      }
    });
  </script>
</html>
